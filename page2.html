<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>หน้าที่ 2</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Itim&display=swap');

        body {
            background-image: url('2.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            font-family: 'Itim', cursive;
        }

        .option {
            display: block;
            background: white;
            color: black;
            border: none;
            padding: 15px 30px;
            margin: 15px 0;
            border-radius: 30px;
            cursor: pointer;
            font-size: 20px;
            transition: background 0.3s, transform 0.2s;
            font-family: 'Itim', cursive;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            min-width: 250px;
            max-width: 350px;
            text-align: center;
        }

        .option:hover, .option:active {
            background: #FFD1BB;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <div class="option" data-correct="true">16 กุมภาพันธ์ 2021</div>
    <div class="option" data-correct="false">16 สิงหาคม 2021</div>
    <div class="option" data-correct="false">16 มีนาคม 2021</div>

    <script>
        document.querySelectorAll('.option').forEach(option => {
            option.addEventListener('click', () => {
                let isCorrect = option.getAttribute('data-correct') === "true";
                window.location.href = isCorrect ? "page3.html" : "angry.html";
            });
        });
    </script>

</body>
</html>
