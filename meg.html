<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Itim&display=swap');

        body {
            background-image: url('meg.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            font-family: 'Itim', cursive;
        }

        .image-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        .image-container img {
            max-width: 80%;
            height: auto;
        }

        .back-button {
            background: #FFDEAD;
            color: black;
            padding: 10px 20px;
            font-size: 40px;
            font-weight: bold;
            border-radius: 30px;
            text-decoration: none;
            box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.3);
            transition: background 0.3s, color 0.3s;
        }

        .back-button:hover {
            background: white;
            color: black;
        }
    </style>
</head>
<body>

    <div class="image-container">
        <img src="pung.png" alt="Pung Image">
    </div>

    <a href="page3.html" class="back-button">тна Back</a>

</body>
</html>
