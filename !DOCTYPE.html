<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>หน้าแรก</title>
    <style>
        body {
            background-image: url('tar.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
        }

        .password-box {
            background: white;
            padding: 15px;
            border-radius: 30px;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.2);
            position: absolute;
            bottom: 30%;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .password-input {
            border: none;
            outline: none;
            font-size: 20px;
            padding: 10px;
            border-radius: 20px;
            width: 250px;
            text-align: center;
            background: rgba(0, 0, 0, 0.05);
        }
    </style>
</head>
<body>

    <div class="password-box">
        <input type="password" id="password" class="password-input" placeholder="Password" onkeydown="handleKeyPress(event)">
    </div>

    <script>
        function handleKeyPress(event) {
            if (event.key === "Enter") {
                checkPassword();
            }
        }

        function checkPassword() {
            const password = document.querySelector("#password").value;
            if (password === "03102005") {
                window.location.href = "page2.html"; // เชื่อมไปยังหน้าที่ 2
            } else {
                alert("รหัสผ่านไม่ถูกต้อง!");
            }
        }
    </script>

</body>
</html>
